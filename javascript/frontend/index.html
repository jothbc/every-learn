<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/login.css">

  <script>
    try {
      const savedUser = localStorage.getItem('mw-user');
      window.user = JSON.parse(savedUser);

      if(!window.user.token){
        window.location.href = './login.html';
      }
    } catch (err) {
      window.location.href = './login.html';
    }

    function logoff() {
      // fazer logoff
      localStorage.removeItem('mw-user');
      window.location.href = './login.html';
    }

  </script>

  <!-- DEPENDENCES -->
  <script src="./js/axios.min.js"></script>
  <script src="./js/notiflix-3.2.5.min.js"></script>
  <link rel="stylesheet" href="./css/notiflix-3.2.5.min.css">
</head>

<body>

  <header>
    <picture>
      <img src="./assets/logo.png" alt="">
    </picture>

    <div class="container">
      <picture>
        <img class="user_image" src="./assets/img_placeholder.png" alt="">
        <input type="file" hidden id="avatar">
      </picture>

      <div class="user_info">
        Bem vindo,
        <br>
        <span class="user_name">Usuário</span>
      </div>
      <div>
        <button type="button" class="logoff" onclick="logoff()">
          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
            stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
            <line x1="12" y1="2" x2="12" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

  </header>

  <div class="dashboard">

    <form>
      <h3>No que você está pensando?</h3>
      <div class="detail">
        <textarea name="message" placeholder="Digite sua mensagem..." cols="30" rows="10"></textarea>
      </div>

      <button type="submit">Postar</button>
    </form>

    <ul class="list">
      
    </ul>
  </div>

  <script type="module" src="./js/src/index.js"></script>
</body>

</html>
