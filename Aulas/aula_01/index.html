<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body style="display: flex; height: 100vh; width: 100%; background: #c2c2c2; justify-content: center; align-items: center; margin: 0; padding: 0;">
  <form style="border-radius: 20px; background-color: #fff; width: 500px; height: 300px; display: flex;flex-direction: column; padding: 48px;">
    <label style="display: flex; width: 100%; align-items: center; gap: 16px;">Qual o seu nome?
      <input type="text" style="padding: 8px 16px; border-radius: 4px; outline: none; border: 1px solid #c2c2c2; flex: 1;">
    </label>

    <button type="submit" style="border-radius: 4px; outline: none; background: #484848; color: #fff; margin-top: 16px; line-height: 30px; cursor: pointer;">Enviar</button>
  </form>

</body>
</html>
