<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Storage</h1>

  <button id="salvar" onclick="salvar()">Salvar</button>
  <button id="recuperar" onclick="recuperar()">Recuperar</button>

  <script>
    function salvar() {
      var nome = prompt('Informe seu nome') || 'Default';
      var idade = prompt('Informe sua idade') || 'Default';
      var eu = {
        nome, idade
      };
      localStorage.setItem('eu', JSON.stringify(eu));
      alert('Salvo!');
    }
    
    function recuperar(){
      var eu = localStorage.getItem('eu');
      eu = JSON.parse(eu);

      const h1Element = document.querySelector('h1');
      h1Element.innerHTML = `Bem vindo de volta ${eu.nome}`;
    }
   

  </script>
</body>

</html>
